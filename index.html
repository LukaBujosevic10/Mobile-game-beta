<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobile Maze</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <canvas id="canvas" width="300" height="450"></canvas>
    <div id="wrap" style="width: 300px; height: 100px; border: solid black 1px;">
      <div id="level" style="width: 50%; height: 100%; border: solid black 1px;  box-sizing: border-box; float: left;"></div>
      <div id="timer" style="width: 50%; height: 100%; border: solid black 1px;  box-sizing: border-box;  float: left;"></div>

    </div>
    <audio src="blup.mp3" id="blup"></audio>
    <script type="text/javascript" src="levels.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
